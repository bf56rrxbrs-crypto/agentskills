name: Auto-Fix Issues

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  auto-fix:
    name: Auto-Fix on Command
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/fix') || contains(github.event.comment.body, '/format'))
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd skills-ref
          pip install -e .
          pip install pytest ruff

      - name: Auto-fix linting issues
        if: contains(github.event.comment.body, '/fix')
        run: |
          cd skills-ref
          ruff check --fix .
          ruff format .

      - name: Auto-format code
        if: contains(github.event.comment.body, '/format')
        run: |
          cd skills-ref
          ruff format .

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-fix: Apply linting and formatting fixes"
            git push
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ¤– Auto-fix applied! Linting and formatting issues have been resolved.'
            });
